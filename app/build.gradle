apply plugin: 'com.android.application'

android {
    packagingOptions {
        exclude 'LICENSE.txt'
    }
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.videonasocialmedia.videona"
        minSdkVersion 18
        targetSdkVersion 21
        versionCode 17
        versionName "0.2.4"
    }
    buildTypes {
        release {
            minifyEnabled true

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories { jcenter() }

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:recyclerview-v7:21.0.3'
    compile 'com.android.support:support-v4:22.0.0'
    compile 'com.android.support:support-v13:21.0.3'

    compile 'com.google.android.gms:play-services:7.0.0'

    compile 'com.googlecode.mp4parser:isoparser:1.0.4.2'

    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
    compile 'com.squareup.okhttp:okhttp:2.0.0'

    compile 'com.jakewharton:butterknife:6.0.0'

    compile 'org.lucasr.twowayview:twowayview:0.1.4'

    compile 'com.github.bumptech.glide:glide:3.6.0'


    debugCompile 'com.google.dexmaker:dexmaker-mockito:1.0'
    debugCompile 'com.google.dexmaker:dexmaker:1.0'
    debugCompile 'org.mockito:mockito-core:1.10.17'
}





